OnlyErrors  = off       # in result show only wrong lines: off / <<number_of_lines_around_error>>
Labels      = top       # where to put field labels: top / inline (This option is inactive if Table is true.) 
Table       = false     # draw result in a table: false / true (Label setting is inactive if Table is true.)
EmptyFields = .         # representation of empty fields: skip / <<placeholder>>
EmptyLines  = skip      # representation of empty lines: skip / <<placeholder>> / error
Diff        = off       # filed-difference searching method: off / auto / above / below
